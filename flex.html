<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,init-scale=1.0,user-scalable=no" />
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 1px solid #000;
            display: flex;
            display: -webkit-box;
            display: -webkit-flex;
            margin: 20px auto;
        }
        .box.maxWidth{
            max-width: 400px;
        }
        .box .item{
            height: 200px;
        }
        .box .item.blue{
            background-color: blue;
        }
        .box .item.red{
            background-color: red;
        }
        .box .item.yellow{
            background-color: yellow;
        }


    </style>
</head>
<body>
<div class="box maxWidth">
    <div class="item blue" style="flex: 1;-webkit-box-flex: 1;"></div>
    <div class="item red" style="flex: 1;-webkit-box-flex: 1;"></div>
    <div class="item yellow" style="flex: 1;-webkit-box-flex: 1;"></div>
</div>
<div class="box maxWidth">
    <div class="item blue" style="width: 80px;"></div>
    <div class="item red" style="flex: 2;-webkit-box-flex: 2;"></div>
    <div class="item yellow" style="flex: 1;-webkit-box-flex: 1;"></div>
</div>
<div class="box maxWidth">
    <div class="item blue" style="width: 80px;margin-right: 20px;"></div>
    <div class="item red" style="flex: 2;"></div>
    <div class="item yellow" style="flex: 1;"></div>
</div>
<div class="box maxWidth" style="flex-direction: row-reverse;">
    <div class="item blue" style="flex: 1;"></div>
    <div class="item red" style="flex: 1;"></div>
    <div class="item yellow" style="flex: 1;"></div>
</div>
<div class="box maxWidth" style="flex-direction: column;">
    <div class="item blue" style="flex: 1;"></div>
    <div class="item red" style="flex: 1;"></div>
    <div class="item yellow" style="flex: 1;"></div>
</div>
<div class="box maxWidth" style="flex-direction: column-reverse;">
    <div class="item blue" style="flex: 1;"></div>
    <div class="item red" style="flex: 1;"></div>
    <div class="item yellow" style="flex: 1;"></div>
</div>
<div class="box maxWidth" style="flex-wrap: nowrap;">
    <div class="item blue" style="width: 100px;"></div>
    <div class="item red" style="width: 200px;"></div>
    <div class="item yellow" style="width: 300px;"></div>
</div>
<div class="box maxWidth" style="flex-wrap: wrap;">
    <div class="item blue" style="width: 100px;"></div>
    <div class="item red" style="width: 200px;"></div>
    <div class="item yellow" style="width: 300px;"></div>
</div>
<div class="box maxWidth" style="flex-wrap: wrap-reverse;">
    <div class="item blue" style="width: 100px;"></div>
    <div class="item red" style="width: 200px;"></div>
    <div class="item yellow" style="width: 300px;"></div>
</div>
<div class="box maxWidth" style="justify-content: flex-start;">
    <div class="item blue" style="width: 100px;"></div>
    <div class="item red" style="width: 200px;"></div>
</div>
<div class="box maxWidth" style="justify-content: flex-end;">
    <div class="item blue" style="width: 100px;"></div>
    <div class="item red" style="width: 200px;"></div>
</div>
<div class="box maxWidth" style="justify-content: center;">
    <div class="item blue" style="width: 100px;">213</div>
    <div class="item red" style="width: 200px;">122</div>
</div>
<div class="box maxWidth" style="justify-content: space-between;">
    <div class="item blue" style="width: 100px;"></div>
    <div class="item red" style="width: 200px;"></div>
</div>
<div class="box maxWidth" style="justify-content: space-around;">
    <div class="item blue" style="width: 100px;"></div>
    <div class="item red" style="width: 200px;"></div>
</div>
<div class="box maxWidth" style="height: 300px;">
    <div class="item blue" style="flex: 1;align-self:flex-start;word-wrap: break-word;word-break: break-all;">align-self:flex-start</div>
    <div class="item yellow" style="flex: 1;align-self:flex-end;word-wrap: break-word;word-break: break-all;">align-self:flex-end</div>
    <div class="item red" style="flex: 1;align-self:center;word-wrap: break-word;word-break: break-all;">align-self:center</div>
    <div class="item blue" style="flex: 1;align-self:stretch;height: auto;display: flex;">
        <div style="flex:1;align-self: center;background-color: black;word-wrap: break-word;word-break: break-all;color: #fff;">align-self:stretch</div>
    </div>
    <div class="item yellow" style="flex: 1;align-self:baseline;word-wrap: break-word;word-break: break-all;">align-self:baseline</div>
</div>
<div class="box maxWidth" style="align-items: flex-start;height: 300px;">
    <div class="item blue" style="width: 100px;"></div>
    <div class="item red" style="width: 200px;"></div>
</div>
<div class="box maxWidth" style="align-items: flex-end;height: 300px;">
    <div class="item blue" style="width: 100px;"></div>
    <div class="item red" style="width: 200px;"></div>
</div>
<div class="box maxWidth" style="align-items: center;height: 300px;">
    <div class="item blue" style="width: 100px;">1234</div>
    <div class="item red" style="width: 200px;">ttt</div>
</div>
<div class="box maxWidth" style="align-items: stretch;height: 300px;">
    <div class="item blue" style="width: 100px;height: auto;"></div>
    <div class="item red" style="width: 200px;"></div>
</div>
<div class="box maxWidth">
    <div class="item blue" style="flex: 1;order: 2;"></div>
    <div class="item red" style="flex: 1;order: 1;"></div>
    <div class="item yellow" style="flex: 1;order: 3;"></div>
</div>
</body>
</html>
